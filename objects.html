    let customer = {
        name: "Momin",
        age: 24,
        occupation: "student",
        address: "Ashpora",
        qualification: "BSc",
        gender: "Male"
    }
    let data = Object.keys(customer);
    console.log(data);
    for (let reality of data) {
        console.log(reality);
    }
    let value = Object.values(customer);
    console.log(value);
    for (let result of value) {
        console.log(result);
    }

    let house = {
        rooms: "one",

        bedrooms: 3,
        kitchens: 1,
        battries: 3,
        inverters: 1,

    }
    let home = Object.values(house);
    document.write(home + "<br>");
    for (let myHome of home) {
        if (myHome != 13) {

            document.write(myHome + "<br>")

        }
    }


    let shelter = Object.keys(house);
    document.write(shelter + "<br>");
    for (let myShelter of shelter) {
        document.write(myShelter + "<br>");
    }

    let hii = Object.entries(house);
    console.log(hii);
