<script>
    // to call a function again and again 
    function mir() {
        console.log('YOU ARE AWESOME')
        console.log('You are so smart')
    }
    mir();

        //arguments. Anything inside parantheses brackets is called argument.
    function meer(caste = 'Mir') {
        console.log('you are awesome'+ " " + caste)
    }
    meer();
    function squaring(num){
        console.log(num*num*num)
    }
    squaring(3);
    function multiply(num1 , num2){
        console.log(num1*num2)
    }
    multiply(3,8); 

    function divide(hii1 , hii2 , hii3){
        console.log(hii1/hii2/hii3)
    }
    divide(12,4,2);

    function text(num1, num2){
        return num1 * num2; //no parantheses in return function
    }
    text(2,4)
 
</script>
